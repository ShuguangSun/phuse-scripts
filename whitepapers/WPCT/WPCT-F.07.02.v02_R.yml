Keywords: Central Tendencies, Boxplot, labs, vital signs, ECGs
Script:
  name   : WPCT-F.07.02.v02.R
  title  : Boxplot of analysis timepoint observations by visit and treatment
  desc   : > 
         Box plot - Change from Baseline by Analysis Timepoint, 
         Visit and Planned Treatment
         Figure 7.2 Box plot - Change from Baseline by Analysis Timepoint, Visit and Treatment
  version: 1.1.0
#  
  source : White paper
  topic  : Measures of Central Tendency Figure 7.2
  type   : figure
  subtype: boxplot
  target : http://www.phusewiki.org/wiki/images/4/48/CSS_WhitePaper_CentralTendency_v1.0.pdf
  GCR    : r137
  SRV    : v1.10   
Language:
  name   : R
  version: 3.1.3
#  
  comments : >
Environment:
  system: Linux or Window 2010
  os_version: OEL 5.8, Window 2010
  desc: Description of the computing environment such as OS, version of the OS the language is for.
  debug:
    msg_lvl: 3
    log_lvl: 1
    write2log: FALSE
Inputs:
  datasets: advs.xpt
  RShinyUIs :
  - control: radioButtons("ft","File type:",c("PNG"="PNG","TIFF"="TIFF","JPEG"="JPEG"))
  - control: radioButtons("usn","Use short names?",c("TRUE"="TRUE","FALSE"="FALSE"))
  - control: radioButtons("upf","Subset on population flag?",c("TRUE"="TRUE","FALSE"="FALSE"))
  - control: radioButtons("trn","Treatment name?",c("TRTA"="TRTA","TRTP"="TRTP"))
  - control: sliderInput("perpage","Number per page:",value = 6,min = 1,max = 20)
  - control: sliderInput("dignum","Number of digits:",value = 1,min = 0,max = 6)
Parameters:
  treatmentname: "TRTA" 
  useshortnames: TRUE
  oldnames: c("Xanomeline Low Dose","Xanomeline High Dose")
  newnames: c("X-low", "X-High")
  usepopflag: TRUE
  popflag: "SAFFL"
  testname: "DIABP"
  yaxislabel: "Change in Diastolic Blood Pressure (mmHG)"
  selectedvisits: c(0,2,4,6,8,12,16,20,24)
  perpage: 6
  dignum: 1
  filetype: "PNG"
  pixelwidth: 1200
  pixelheight: 1000
  outputfontsize: 12
  charttitle: "Box and Whisker Plot Title"

Outputs:
  datasets:
  output_dir: C:/temp

